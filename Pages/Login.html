<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/Login.css">
</head>
<body>
<div class="body">
            <form class="signInFormBody">
                <div class="signInLogo">
                    <div class="f">F</div>
                    <div class="u">u</div>
                    <div class="n">n</div>
                    <div class="d">d</div>
                    <div class="o">o</div>
                    <div class="a">o</div>
                </div>
                <div class="signinBox">Sign in</div>
                <div class="signInUserLine">
                    Use your Google Account
                </div>
                <div class="signInInputBox">
                    <div class="input" >
                         <input class="InputEmail" placeholder="Email or phone" id="InputEmail"/> 
                    </div>
                    <div class="input" >
                         <input class="InputPassword" placeholder="Password" type="password" id="InputPassword"/>
                       
                    </div>
                </div>
                <div class="signInForgotBox">
                    <div class="signInForgotEmail">Forgot email?</div>
                    <div class="signInForgotPassword">Forgot password?</div>
                </div>
                <div class="bottomTextLine">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                </div>
                <div class="bottomTextLine2">Learn more.</div>

                <div class="CreateAccountLogin">
                    <a class="CreateAccountLink">Create Account</a>
                    <button class="LoginButton">Next</button>
                 
                </div>
            </form>
            <div class="signInFooter">
                <select class="signInLanguage">
                    <option value="English">English (India)</option>
                    <option value="English">English (United States)</option>
                    <option value="English">беларуская</option>
                    <option value="English">ქართული</option>
                </select>

                <div class="signInFooterContent">
                    Help  &nbsp;  &nbsp;  &nbsp; Privacy &nbsp; &nbsp; &nbsp; Terms
                </div>
            </div>
            </div>
            <script src="../Scripts/Login.js"></script>
</body>
</html>
