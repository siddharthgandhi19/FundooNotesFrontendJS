<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../Styles/ResetPassword.css">
</head>
<body>
    <div class="body">
        <form class="signInFormBody">
            <div class="signInLogo">
                <div class="f">F</div>
                <div class="u">u</div>
                <div class="n">n</div>
                <div class="d">d</div>
                <div class="o">o</div>
                <div class="a">o</div>
            </div>
            <div class="signinBox">Find Your Password</div>
            <div class="signInUserLine">
                Enter your new password
            </div>
            <div class="signInInputBox">
                <div class="input">
                    <input class="InputEmail" placeholder="Password" />
                </div>
                <div class="input">
                    <input class="InputEmail" placeholder="Confirm Password" />
                </div>
            </div>
           
                <button class="LoginButton">Next</button>
           
        </form>
        <div class="signInFooter">
            <select class="signInLanguage">
                <option value="English">English (India)</option>
                <option value="English">English (United States)</option>
                <option value="English">беларуская</option>
                <option value="English">ქართული</option>
            </select>

            <div class="signInFooterContent">
                Help &nbsp; &nbsp; &nbsp; Privacy &nbsp; &nbsp; &nbsp; Terms
            </div>
        </div>
    </div>
</body>
</html>
