<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Styles/SignUp.css">
</head>

<body>
    <div class="signUpMainContainer">
        <div class="signUpMiddleSec">
            <form class="signUpLeftContainer">
                <div class="signUpLogo">
                    <div class="f">F</div>
                    <div class="u">u</div>
                    <div class="n">n</div>
                    <div class="d">d</div>
                    <div class="o">o</div>
                    <div class="a">o</div>
                </div>
                <div class="signOpTextCreateAccount">
                    Create your Fundoo Account
                </div>
                <div class="signUpNameBox">
                    <div>
                        <input class="inputfirstname" placeholder="First Name" />
                    </div>
                    <div>
                        <input class="inputlastname" placeholder="Last Name" />
                    </div>
                </div>

                <div class="email">
                    <input class="inputemail" placeholder="Username" />
                </div>
                <div class="message">
                    You can use letters, numbers & periods
                </div>

                <div class="passwordbox">
                    <div>
                        <input class="password" placeholder="Password" />
                    </div>
                    <div>
                        <input class="confirm" placeholder="Confirm" />
                    </div>
                </div>
                <div class="bottommessage">
                    Use 8 or more characters with a mix of letters, numbers & symbols
                </div>
                <div class='checkbox'>

                    <input type='checkbox' value='Show Password' name='Show Password' /> <label>Show Password</label>
                </div>
                <div class="signin">
                    <a class="signininstead">Sign in instead</a>
                    <div class='next'>
                        <button class="nextbutton1">Next</button>
                    </div>
                </div>
            </form>

            <div class="rightcontainer">
                <div class="imagebox">
                    <img src="../Assets/SignUpAccount.svg" alt="" />
                </div>
                <div class="msg">
                    One account. All of Google working for you.
                </div>
            </div>
        </div>
        <div class="signupfooter">
            <select class="signuplanguage">
                <option value="English">English (India)</option>
                <option value="English">English (United States)</option>
                <option value="English">беларуская</option>
                <option value="English">ქართული</option>
            </select>

            <div class="signupfootercontent">
                Help &nbsp; &nbsp; &nbsp; Privacy &nbsp; &nbsp; &nbsp; Terms
            </div>
        </div>

    </div>

</body>

</html>
